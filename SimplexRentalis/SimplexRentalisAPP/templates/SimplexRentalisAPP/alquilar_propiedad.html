{% extends 'base.html' %}
{% load static %}
{% block title %}
Alquilar Propiedad
{% endblock %}

{% block content %}
<div id="main-content" style="max-width: 600px; margin: auto; font-family: Arial, sans-serif; padding: 20px;">
    <h1 class="propiedad-title" style="text-align: center; margin-bottom: 20px; font-size: 2.5em; color: #333;">Alquilar {{ propiedad.nombre }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>
{% endblock %}
